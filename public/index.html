<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RAD DWS-1</title>
        <meta name="description" content="RAD DWS-1 synth">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    </head>
    <body>
        <img src="img/logo.png" width="81" height="81">
        <h1>DWS-1</h1>
        
        <section class="node" id="oscillator">
            <h3>Osc1</h3>
            <div id="power"></div>
            <div class="selector">
                <select id="modType">
                    <option value="1" selected="selected">Sine</option>
                    <option value="2">Square</option>
                    <option value="3">Sawtooth</option>
                    <option value="4">Triangle</option>
                </select>
            </div>
            <label for="modFrequency">Freq</label>
            <input id="modFrequency" type="range" min="1" max="4000" step="0.1" value="1">
            <label for="modDetune">Detune</label>
            <input id="modDetune" type="range" min="-1000" max="1000" step="1" value="0">
            <label for="modGain">Mod</label>
            <input id="modGain" type="range" min="0" max="4000" step="0.1" value="60">
            <h3>Osc2</h3>
            <div class="selector">
                <select id="carrierType">
                    <option value="1" selected="selected">Sine</option>
                    <option value="2">Square</option>
                    <option value="3">Sawtooth</option>
                    <option value="4">Triangle</option>
                </select>
            </div>
            <label for="carrierFrequency">Freq</label>
            <input id="carrierFrequency" type="range" min="20" max="4000" step="1" value="440">
            <label for="carrierGain">Gain</label>
            <input id="carrierGain" type="range" min="0.0" max="1.0" step="0.01" value="1.0">
        </section>
        
        <section>
            <section class="node" id="waveshaper">
                <h3>Distortion</h3>
                <div id="power"></div>
                <label for="gain">Gain</label>
                <input id="gain" type="range" min="1.0" max="100.0" step="0.01" value="1.0">
                <label for="drive">Drive</label>
                <input id="drive" type="range" min="1" max="200" step="1" value="50">
                <label for="tone">Tone</label>
                <input id="tone" type="range" min="20" max="1500" step="1" value="1000">
            </section>
            <section class="node floatfix" id="bitcrusher">
                <h3>Bitcrusher</h3>
                <div id="power"></div>
                <div class="selector">
                    <select id="buffer">
                        <option value="1">256</option>
                        <option value="2">512</option>
                        <option value="3">1024</option>
                        <option value="4" selected="selected">2048</option>
                        <option value="5">4096</option>
                    </select>
                </div>
                <label for="bitrate">Bitrate</label>
                <input id="bitrate" type="range" min="1" max="16" step="1" value="4">
            </section>
        </section>
        
        <section>
            <section class="node" id="reverb">
                <h3>Reverb</h3>
                <div id="power"></div>
                <label for="time">Time</label>
                <input id="time" type="range" min="1.0" max="50.0" step="0.1" value="2.0">
                <label for="decay">Decay</label>
                <input id="decay" type="range" min="0" max="100" step="1" value="2.0">
                <input id="reverse" class="light" type="button" value="Reverse">
           </section>
           <section class="node floatfix" id="delay">
                <h3>Delay</h3>
                <div id="power"></div>
                <label for="level">Level</label>
                <input id="level" type="range" min="0.1" max="1.0" step="0.1" value="1.0">
                <label for="time">Time</label>
                <input id="time" type="range" min="0.0" max="3.0" step="0.1" value="0.5">
                <label for="delayLevel">Delay level</label>
                <input id="delayLevel" type="range" min="0.1" max="1.0" step="0.1" value="0.5">
            </section>
        </section>
        
        <section class="node" id="compressor">
            <h3>Compressor</h3>
            <div id="power"></div>
            <label for="attack">Attack</label>
            <input id="attack" type="range" min="0.0" max="1.0" step="0.1" value="0.003">
            <label for="knee">Knee</label>
            <input id="knee" type="range" min="0" max="40" step="1" value="30">
            <label for="ratio">Ratio</label>
            <input id="ratio" type="range" min="1" max="20" step="1" value="12">
            <label for="reduction">Reduction</label>
            <input id="reduction" type="range" min="-20" max="0" step="1" value="0">
            <label for="release">Release</label>
            <input id="release" type="range" min="0.0" max="1.0" step="0.01" value="0.250">
            <label for="threshold">Threshold</label>
            <input id="threshold" type="range" min="-100" max="0" step="1" value="-24">
        </section>
        
        <section>
            <section class="node" id="mixer">
                <h3>Master</h3>
                <canvas id="analyser" width="180" height="48"></canvas>
                <div id="equalizer">
                    <label>EQ</label>
                    <input class="vertical" id="low" type="range" min="-40.0" max="40" step="0.00001" value="0.0">
                    <input class="vertical" id="middle" type="range" min="-40.0" max="40" step="0.00001" value="0.0">
                    <input class="vertical" id="high" type="range" min="-40.0" max="40" step="0.00001" value="0.0">
                </div>
                <label for="pan">Pan</label>
                <input id="pan" type="range" min="-2" max="2" step="0.001" value="0">
                <label for="volume">Vol</label>
                <input id="volume" type="range" min="0.0" max="0.7" step="0.001" value="0.7">
            </section>
            <section class="node floatfix" id="presets">
                <h3>Preset</h3>
                <div class="selector">
                    <select id="patch"></select>
                </div>
            </section>
        </section>
        
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
